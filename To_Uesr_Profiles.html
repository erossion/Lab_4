<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Profiles</title>
    <ul>
        <li><a href="index.html">Books</a></li>
        <li><a href="To_Uesr_Profiles.html">UserProfiles</a></li>
    </ul>
</head>

<body>
    <h1>User Profiles</h1>
    <div id="profiles"></div>

    <script>
        fetch('user_Profiles.json')
            .then(response => {
                if (!response.ok)
                    throw new Error('Fetch error: ' + response.status)
                else
                    return response.json();
            })
            .then(json => {
                let content = "";
                json.forEach(user => {
                    content += `<div>
                    <h2>${user.firstName} ${user.lastName}</h2>
                    <p>Email: ${user.email}</p>
                    <p>Date of Birth: ${user.dateOfBirth}</p>
                    <p>Address: ${user.address.street}, ${user.address.city}, ${user.address.state}, ${user.address.zipCode}</p>
                    <p>Preferences: Theme - ${user.preferences.theme}, Language - ${user.preferences.language}, Notifications - ${user.preferences.notifications}</p>
                </div>`;
                });
                document.getElementById("profiles").innerHTML = content;
            })
            .catch(err => console.error('Fetch error: ' + err.message)); 
    </script>
</body>

</html>
